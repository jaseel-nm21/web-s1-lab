
<html>
<head>
<title>Changing image and text</title>
<style>
img{
max-width:500px;
border:2px solid green;
border-radius:100%;
padding:5px;
height:500px;
}
#p1{
position:relative;
top:950;
left:630;
font-size:30px;
}
#h1{
position:relative;
top:950;
left:630;
font-size:50px;
}
</style>
<script>
function one()
{
document.getElementById("img").src="https://pokertrainer.se/wp-content/uploads/2022/11/Introduction-to-bluffing.jpg";
document.getElementById("p1").innerHTML= "bluffing";
document.getElementById("p1").style.color= "violet";
document.getElementById("h1").innerHTML= "ONMOUSEOVER";
document.getElementById("h1").style.color= "green";
document.body.style.backgroundColor="white";
}
function two()
{
document.getElementById("img").src="https://miro.medium.com/1*Qf8_PnWFq8EG3kKZVuJeAw.gif";
document.getElementById("h1").innerHTML= "ONMOUSEOUT";
document.getElementById("h1").style.color= "CYAN";
document.getElementById("p1").innerHTML= "click";
document.getElementById("p1").style.color= "brown";
document.body.style.backgroundColor="orange";
}
</script>
</head>
<body>
<center>
<b> <h1 id = "h1">hi</h1></b>
<img src="hoverimg.png" id = "img" onmouseover="one()" onmouseout="two()">
<b> <p id = "p1"></p></b>
</body>
</html>
