<html>
	<head>

	</head>
	<body>
		<script>
			var a ="hello"
			var b =" world"
			document.writeln (a,b,"<br>")
			document.write (typeof a,"<br><br>")
			
			
			document.writeln("<h2>slicing</h2><br>")
			var s1="Welcome to JS Programming"
			document.writeln(s1,"<br>")
			document.writeln(s1.slice(0,7),"<br>")
			document.writeln(s1.slice(10),"<br>")
			document.writeln(s1.slice(-11),"<br>")
			document.writeln(s1.slice(-11,-1),"<br><br>")
			
			document.writeln(s1.replace("JS","Java Script"),"<br>")
			document.writeln(s1.substring(0,12,),"<br>")
			document.writeln(s1.substr(0,10),"<br>")
			
			document.writeln("<h2>case</h2><br>")
			var s4=s1.toUpperCase()
			document.writeln(s4,"<br>")
			s5=s4.toLowerCase()
			document.writeln(s5,"<br><br>")
			
			document.writeln(a.concat(s1),"<br>")
			document.writeln(s6=s5.trim(),"<br>")
			document.writeln(s1.charAt(3),"<br>")
 
			
			document.writeln("<h2>math functions :<br></h2>")
			document.writeln("Value of PI is : ",Math.PI+"<br>")
			document.writeln("Square root of 2 is : ",Math.SQRT2+"<br>")
			document.writeln("Log 2 is : ",Math.LN2+"<br>")
			document.writeln("Absolute value of -5 is : ",Math.abs(-5)+"<br>")
			document.writeln("2 to the power 3 is : ",Math.pow(2,3)+"<br>")




			
		</script>

</html>
