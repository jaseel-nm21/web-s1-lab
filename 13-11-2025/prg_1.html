<!DOCTYPE html>
<html>
<head>
	<title>Changing image and text</title>
	<style>
	
		body {
			background-color:  #f0f0f5;
		}
		
		img {
		  width: 400px;     
		  height: 400px;     
		  border: 2px solid green;
		  border-radius: 50%;
		  padding: 5px;
		  object-fit: cover;
		  image-rendering: high-quality;
		}

		#p1{
			position:relative;
			top:950;
			left:630;
			font-size:32px;
		}
	</style>
	<script>
		function one()
		{
			document.getElementById("img").src="water.jpg";
			document.getElementById("p1").innerHTML= "onmouseover";
			document.getElementById("p1").style.color= "#86592d";
		}
		function two()
		{
			document.getElementById("img").src="landscape.jpg";
			document.getElementById("p1").innerHTML= "onmouseout";
			document.getElementById("p1").style.color= "#204060";
		}
	</script>
</head>
<body>
	<center>
		<img src="forest.jpg" id = "img" onmouseover="one()" onmouseout="two()">
		<b> <p id = "p1"></p></b>
	</center>	
</body>
</html>
